<!DOCTYPE html>
<html>
    <head>
        <title>Dealership</title>
    </head>
    <body>
        <h3>Dealership</h3>
        <div th:if="${budget >= 5000}" th:switch="${make}">
            <div th:case="Toyota">
                <p th:if="${budget >= 5000}">Toyota Corolla: $5,000</p>
                <p th:unless="${budget >= 5000}">No cars match your query.</p>
            </div>
            <div th:case="Volkswagen">
                <p th:if="${budget >= 6000}">Volkswagen Jetta: $6,000</p>
                <p th:unless="${budget >= 6000}">No cars match your query.</p>
            </div>
            <div th:case="Ford">
                <p th:if="${budget >= 7000}">Ford Escape: $7,000</p>
                <p th:unless="${budget >= 7000}">No cars match your query.</p>
            </div>
            <div th:case="Honda">
                <p th:if="${budget >= 8000}">Honda Civic: $8,000</p>
                <p th:unless="${budget >= 8000}">No cars match your query.</p>
            </div>
            <div th:case="*">
                <p>No cars match your query.</p>
            </div>
        </div>
        <p th:unless="${budget >= 5000}">Sorry, we don't have any cars below $5,000</p>
    </body>
</html>
