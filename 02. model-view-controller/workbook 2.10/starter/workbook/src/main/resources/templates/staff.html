<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <h2>Staff List</h2>
        <table border="1px solid black">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Role</th>
            </tr>
            <tr th:each="employee : ${employees}">
                <th th:text="${employee.name}"></th>
                <th th:text="${employee.age}"></th>
                <th th:text="${employee.role}"></th>
            </tr>            
        </table>
    </body>
</html>
